<!doctype html>
<html>
  <body>
  <input type="text" min=0 max=100 maxlength="5" size="50" required="true" placeholder="Enter your name" title="Enter name"/> <!-- Default type text, pattern for regex-->
  <input type="password" min=0 max=100 maxlength="5"readonly="true" size="50" disabled="true"/>
  <input type="button" value="Message"/>  <!-- input type submit submits form if it has one-->
  <button> Submit </button>
  <br>
  <input type="radio" name= "gender" value="Male" selected="true"/> Male
  <input type="radio" name= "gender" value="Female"/> Female
  <br>
  <input type="checkbox" name= "gender" value="Male" checked="true"/> Male
  <input type="checkbox" name= "gender" value="Female"/> Female
  <br>
  <input type = "date"> <!-- input datetime, month not supported-->
  <input type = "color">
  <input type = "month">
  <input type = "number">
  <input type = "email"><!-- validates email--
  <input type = "url">
  <input type = "range" min="0" max=100 step="10" >
  <!-- input meter not supported by any browser-->

  </body>
</html>
