<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="login-area">
      <div class="msg-area">
        <h1>Log in to <span id="grok">Grok It</span></h1>
      </div>
      <div class="textfield-area">
        <input type="text" placeholder="Username" value="" id="username-textfield" class="textfield"/>
        <input type="text" placeholder="Password" value="" id="password-textfield" class="textfield"/>
      </div>

      <div class="button-area">
        <button id="login-button">Log in</button>
        <button id="forgot-button">Forgot Password</button>
      </div>
    </div>
  </body>
</html>
