<!DOCTYPE html>
<html>
  <head>
    <title> Table Sample </title>
    <style media="screen">
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      caption{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <caption>Class</caption>
        <tr>
          <th>Roll No.</th>
          <th>Name</th>
        </tr>
        <tr>
          <td>1</td>
          <td>abc</td>
        </tr>
        <tr>
          <td colspan="2">
              2 lmn
          </td>
        </tr>
        <tr>
          <td text-align="center">
              3
          </td>
        </tr>
    </table>
  </body>
</html>
